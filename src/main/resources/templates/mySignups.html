<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>My events</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>My signups</h1>
    <div th:each="schedule: ${schedules}">
        <div class="my-2 p-3 border rounded">
            <table>
                <tr class="d-flex flex-column">
                    <td th:text="'Sport type: '+${schedule.sportType}"></td>
                    <td th:text="${schedule.description}"></td>
                    <td th:text="'Trainer email: '+${schedule.trainerEmail}"></td>
                </tr>
            </table>


            <div th:replace="~{fragments/schedule-list :: schedule-list}"></div>

            <form action="#" th:action="@{/signup/delete}" method="post">
                <input type="hidden" th:value="${schedule.id}" th:name="id"/>
                <p><input type="submit" value="Cancel sign up"  class="btn btn-outline-danger"/></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
