<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h1>Home</h1>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')" >
            <a href="#" th:href="@{/events/new}">Create new event</a>
        </div>

        <th:block th:each="event: ${events}">
        <tr>
            <th:block>
                <td th:text="${event.sportType}" />
                <td th:text="${event.description}" />
                <td th:text="'Trainer: '+ ${event.trainerName}" />
                <td th:text="'email: '+ ${event.trainerEmail}" />
            </th:block>

            <form action="#" th:action="@{/schedules}" method="get">
                <input type="hidden" th:value="${event.id}" th:name="id"/>
                <p><input type="submit" value="Schedules" /></p>
            </form>
        </tr>
        </th:block>
    </div>
</body>
</html>
