<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Schedules</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">
</div>

<h1>Schedules</h1>
<th:block>
<tr>
    <h2>Selected event</h2>
    <th:block>
        <td th:text="${event.sportType}" />
        <td th:text="${event.description}" />
        <td th:text="'Trainer: '+ ${event.trainerName}" />
        <td th:text="'email: '+ ${event.trainerEmail}" />
    </th:block>
</tr>
</th:block>

<th:block th:each="schedule, iStat: ${schedules}">
    <tr>
        <div th:replace="~{fragments/schedule-list :: schedule-list}"></div>

        <form action="#" th:action="@{/signup}" method="post">
            <input type="hidden" th:value="${schedule.id}" th:name="id"/>
            <input type="hidden" th:value="${event.id}" th:name="eventId"/>
            <p><input type="submit" value="Sign up" /></p>
        </form>
    </tr>
</th:block>

<p th:text="${message}"></p>


</body>
</html>
