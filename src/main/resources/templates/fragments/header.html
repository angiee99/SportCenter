<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>-</title>
</head>
<body>
<div class="container" th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/events}" >Sport Centre</a>
        </div>
        <ul class="nav">
            <li class="nav-item mr-4"><a href="#" th:href="@{/events}">Home</a>
            </li>
            <li class="nav-item mr-4" th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="#" th:href="@{/signup}">My SignUps</a>
            </li>
        </ul>
        <ul class="nav navbar-right ml-auto">
            <li class="nav-item mr-4" th:if="${#authorization.expression('isAuthenticated()')}">
                <span sec:authorize="hasAuthority('ROLE_USER')" > USER </span>
                <span sec:authorize="hasAuthority('ROLE_ADMIN')" > ADMIN </span>
            </li>
            <li class="nav-item mr-4" th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="#" th:href="@{/login}">Switch account</a>
            </li>

            <li class="nav-item mr-4" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="#" th:href="@{/login}">Login</a>
            </li>

            <li class="nav-item mr-2" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="/register" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
