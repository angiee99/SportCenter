<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>New Schedule</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container d-flex flex-column align-items-center">
  <h1>Create New Schedule</h1>
  <div class="mr-3 py-2">
    <h3>Selected event</h3>
    <table>
      <tr class="d-flex flex-column">
        <td th:text="'Sport type: '+${event.sportType}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="'Trainer: '+ ${event.trainerName}+' email: '+${event.trainerEmail}"></td>
      </tr>
    </table>
  </div>

  <form action="#" th:action="@{/schedules}" th:object="${schedule}" method="post" style="width: 400px;">
    <div class="d-flex flex-column my-3">
      <label for="startTime">Start Time:</label>
      <input type="datetime-local" id="startTime" th:field="*{startTime}" />
    </div>

    <div class="d-flex flex-column my-3">
      <label for="endTime">End Time:</label>
      <input type="datetime-local" id="endTime" th:field="*{endTime}" />
    </div>

    <div class="d-flex flex-column my-3">
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" th:field="*{capacity}"  class="rounded border border-secondary p-1"/>
    </div>

    <input type="hidden" th:value="${event.id}" th:name="eventId"/>

    <div class="d-flex flex-column my-3">
      <button type="submit" class="my-4 px-5 btn btn-primary align-self-center">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
